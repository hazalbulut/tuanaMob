<!------------------------------------------------------------------------ header ------------------------------------------------------------------------------------------------------------------------------->
<section class="hero is-fullheight">
    <!-- Hero head: will stick at the top -->
    <div class="hero-head">
        <header class="navbar is-fixed-top">
            <div class="container">
                <div class="navbar-brand ">
                    <a class="navbar-item">
                        <img
                            src="https://bulma.io/images/bulma-type-white.png"
                            alt="Logo"
                        />
                    </a>
                    <span
                        class="navbar-burger burger"
                        data-target="navbarMenuHeroC"
                        (click)="toggleHamburger()"
                    >
                        <span></span>
                        <span></span>
                        <span></span>
                    </span>
                </div>
                <div
                    id="navbarMenuHeroC"
                    class="navbar-menu"
                    [ngClass]="status ? 'is-active' : ''"
                >
                    <div class="navbar-end" (click)="toggleHamburger()">
                        <a class="navbar-item ">
                            Home
                        </a>
                        <a class="navbar-item">
                            Examples
                        </a>
                        <a class="navbar-item">
                            Documentation
                        </a>
                        <span class="navbar-item">
                            <span>Download</span>
                        </span>
                    </div>
                </div>
            </div>
        </header>
    </div>

    <!-- Hero content: will be in the middle -->
    <div class="hero-body">
        <div class="container has-text-centered">
            <h1 class="title">
                Title
            </h1>
            <h2 class="subtitle">
                Subtitle Subtitle Subtitle Subtitle
            </h2>
        </div>
    </div>
</section>
